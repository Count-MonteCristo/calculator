<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="left-side">
      <div class="title">
        <h1>4-Function Calculator</h1>
      </div>
      <div class="description">
        <p>
          This is a simple calculator built with HTML, CSS, and JavaScript.<br />
          Created by Luis Navarro.
        </p>
      </div>

      <div class="right-side">
        <div class="calculator-grid">
          <!--- Output Screen --->
          <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
          </div>

          <!--- Number/operand buttons --->
          <button class="span-two" id="red-button">AC</button>
          <button id="red-button">C</button>
          <button id="green-button">รท</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button id="green-button">*</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button id="green-button">+</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button id="green-button">-</button>
          <button>.</button>
          <button>0</button>
          <button class="span-two" id="equal-button">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
