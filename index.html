<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="heading">
      <div class="title">
        <h1>4-Function Calculator</h1>
      </div>
      <div class="description">
        <p>
          This is a simple calculator built with HTML, CSS, and JavaScript.<br />
          Created by Luis Navarro.
        </p>
      </div>

      <div class="calculator">
        <div class="calculator-grid">
          <!--- Output Screen --->
          <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
          </div>

          <!--- Number/operand buttons --->
          <button data-all-clear class="span-two" id="red-button">AC</button>
          <button data-delete id="red-button">DEL</button>
          <button data-operation id="green-button">รท</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operation id="green-button">*</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operation id="green-button">+</button>
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-operation id="green-button">-</button>
          <button data-number>.</button>
          <button data-number>0</button>
          <button data-equals class="span-two" id="equal-button">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
